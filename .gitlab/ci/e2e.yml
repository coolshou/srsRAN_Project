include:
  - project: softwareradiosystems/ci/tools
    ref: "10"
    file: .gitlab/ci-shared/setup/all.yml

variables:
  TESTBED:
    description: Retina Testbed Description
    options:
      - "zmq"
      - "rf"
      - "android"
      - "none"
    value: "zmq"
  MARKERS:
    description: Selected pytest marker (label / tag). Tests with that mark will run.
    value: ""
  PYTEST_ARGS:
    description: Extra pytest args for the e2e suite to run
    value: ""
  RETINA_ARGS:
    description: Extra retina args for the e2e suite to run
    value: ""
  E2E_LOG_LEVEL:
    description: Log level to set for software under test in the e2e tests
    options:
      - debug
      - info
      - warning
      - error
    value: "info"
  RETINA_LAUNCHER_IMAGE: registry.gitlab.com/softwareradiosystems/ci/retina/launcher:0.11.1

.txrx-lib: &txrx-lib
  - job: "build trx driver"
    artifacts: true

.prepare_test:
  variables:
    KUBECONFIG_VAR_NAME: "RETINA_HIGH_PERFORMANCE_LAB_KUBECONFIG"
  before_script:
    - |
      eval K_PATH="\$$KUBECONFIG_VAR_NAME"
      export FORCE_COLOR=1
      export KUBECONFIG=$K_PATH
      
.e2e-run:
  stage: e2e
  resource_group: e2e
  timeout: 6h
  image:
    name: $RETINA_LAUNCHER_IMAGE
    entrypoint: ["/bin/sh", "-c"]
  variables:
    ARTIFACT_COMPRESSION_LEVEL: "slowest"
    KUBERNETES_EPHEMERAL_STORAGE_REQUEST: "5G"
    KUBECONFIG_VAR_NAME: "RETINA_HIGH_PERFORMANCE_LAB_KUBECONFIG"
  tags:
    - on-prem-amd64
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  artifacts:
    paths:
      - $CI_JOB_NAME/*
    when: always
    expire_in: 1 week
    reports:
      junit: tests/e2e/out.xml
  script:
    - retina-delete-orchestration-network --user-name ^ci_ --regex
    - |
      cd tests/e2e
      export LOGNAME=ci_$GITLAB_USER_LOGIN
    - retina-launcher --retina-request="${CI_PROJECT_DIR}/.gitlab/ci/e2e/retina_request_${TESTBED}.yml" --log-folder=./log --html=./log/report.html --self-contained-html --junitxml=out.xml ${PYTEST_ARGS} -m "${MARKERS}" --register-parameter ue.all.log_level=$E2E_LOG_LEVEL gnb.all.log_level=$E2E_LOG_LEVEL ${RETINA_ARGS}
  after_script:
    - |
      echo "*******************************************************************************************************************************"
      echo "Test report ---> https://softwareradiosystems.gitlab.io/-/$CI_PROJECT_NAME/-/jobs/$CI_JOB_ID/artifacts/$CI_JOB_NAME/report.html"
      echo "*******************************************************************************************************************************"
    - du -hs tests/e2e/log/
    - mv tests/e2e/log ${CI_PROJECT_DIR}/$CI_JOB_NAME
    - echo "$CI_JOB_ID" >> ${CI_PROJECT_DIR}/$CI_JOB_NAME/job.env

custom-e2e:
  extends: .e2e-run
  interruptible: false # Web jobs are standalone
  rules:
    - if: $TESTBED == "none"
      when: never
    - if: $ON_WEB
  needs:
    - custom-build

smoke-zmq-tsan:
  extends: .e2e-run
  stage: manual
  rules:
    - if: $ON_MR == "true" && $CI_MERGE_REQUEST_APPROVED == "true"
    - if: $ON_MR
      when: manual
      allow_failure: false
  variables:
    TESTBED: zmq
    MARKERS: "smoke and not tcp"
    PYTEST_ARGS: "-x"
    RETINA_ARGS: "gnb.all.pcap=True"
    E2E_LOG_LEVEL: "debug"
  needs:
    - job: "smoke tsan cached"
      artifacts: true
      optional: true
    - job: "smoke tsan clean"
      artifacts: true
      optional: true
    - *txrx-lib

zmq:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    TESTBED: "zmq"
    MARKERS: "zmq and not smoke"
    E2E_LOG_LEVEL: "info"
  needs:
    - job: "smoke release update cache"
      artifacts: true
    - *txrx-lib

zmq-alternative-configs:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    TESTBED: "zmq_single_ue"
    MARKERS: "zmq_single_ue"
    E2E_LOG_LEVEL: "info"
  needs:
    - job: "smoke release update cache"
      artifacts: true
    - *txrx-lib

zmq-asan:
  extends: zmq
  variables:
    MARKERS: "smoke"
    RETINA_ARGS: "gnb.all.pcap=True"
  interruptible: false
  needs:
    - job: "basic asan"
      artifacts: true
    - *txrx-lib

zmq-valgrind:
  extends: zmq
  variables:
    MARKERS: "zmq_valgrind"
    E2E_LOG_LEVEL: "warning"
    RETINA_ARGS: "gnb.all.pcap=True"
  interruptible: false
  needs:
    - job: "basic valgrind"
      artifacts: true
    - *txrx-lib

################################################################################
# RF
################################################################################

.rf:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  interruptible: false
  variables:
    TESTBED: "rf"
    MARKERS: "rf"
    E2E_LOG_LEVEL: "warning"
  needs:
    - job: "smoke release update cache"
      artifacts: true

rf:
  extends: .rf

rf-tsan:
  extends: .rf
  variables:
    MARKERS: "rf_not_crash"
  needs:
    - job: "smoke tsan update cache"
      artifacts: true
    - *txrx-lib

rf-asan:
  extends: .rf
  variables:
    MARKERS: "rf_not_crash"
  needs:
    - job: "basic asan"
      artifacts: true

rf-b200-config:
  extends: .rf
  variables:
    MARKERS: "rf_b200"

################################################################################
# Android
###############################################################################

android:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  variables:
    TESTBED: "android"
    MARKERS: "android"
    E2E_LOG_LEVEL: "warning"
    KUBECONFIG_VAR_NAME: "RETINA_HIGH_PERFORMANCE_LAB_KUBECONFIG"
  needs:
    - job: "smoke release update cache"
      artifacts: true

android-hp:
  extends: .e2e-run
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
  allow_failure: true
  variables:
    TESTBED: "android_x300"
    MARKERS: "android_hp"
    E2E_LOG_LEVEL: "info"
    KUBECONFIG_VAR_NAME: "RETINA_HIGH_PERFORMANCE_LAB_KUBECONFIG"
    PYTEST_ARGS: --graph-url $INFLUXDB_URL@$INFLUXDB_ORG:$INFLUXDB_TOKEN --graph-bucket e2e
  needs:
    - job: "smoke release update cache"
      artifacts: true

################################################################################
# Garbage collector
################################################################################

.demolition:
  extends:
    - .prepare_test
  rules:
    - if: $CI_DESCRIPTION =~ /Nightly/
      when: always
  interruptible: false
  image:
    name: $RETINA_LAUNCHER_IMAGE
    entrypoint: ["/bin/sh", "-c"]
  tags:
    - on-prem-amd64
  script:
    - |
      retina-garbage-collector --mode demolition

retina setup:
  stage: .pre
  extends: .demolition

retina post:
  stage: .post
  extends: .demolition
